<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Día de los Enamorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Asegura que ocupe toda la altura de la pantalla */
      background-color: #fff9c4; /* Fondo amarillo suave */
      font-family: 'Great Vibes', cursive;
      text-align: center;
      overflow: hidden; /* Evita el desplazamiento */
      position: relative;
    }

    h1 {
      color: #d32f2f; /* Letras rojas */
      font-size: 3rem;
      margin-top: 20px;
      z-index: 2; /* Asegura que el texto esté sobre los corazones */
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background-color: #f0e6d2; /* Color del fondo de la imagen */
      border: 2px solid #d3c1a5; /* Borde para dar apariencia de sobre cerrado */
      border-radius: 5px;
      cursor: pointer;
      margin-top: 50px;
      transition: transform 0.5s ease;
      z-index: 2; /* Asegura que el sobre esté sobre los corazones */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 10px solid #f0e6d2; /* Color del fondo de la imagen */
      transform: translateX(-50%);
    }

    .envelope::after {
      content: 'Para el amor de mi vida';
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1rem;
      color: #d32f2f; /* Color rojo */
      z-index: 3; /* Asegura que el texto esté sobre el sobre */
    }

    .envelope img {
      width: 80px; /* Tamaño de la imagen dentro del sobre */
      height: auto;
      z-index: 3; /* Asegura que la imagen esté sobre el sobre */
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Permite hacer clic a través de los corazones */
      z-index: 1; /* Asegura que los corazones estén detrás del texto y el sobre */
    }

    .heart {
      position: absolute;
      color: #ff4d4d; /* Color de los corazones */
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110vh); /* Llega hasta el final de la pantalla */
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Feliz día amor</h1>
  <div class="envelope" onclick="openEnvelope()">
    <img src="https://i.pinimg.com/736x/b5/f7/56/b5f7561f9b735e1621d2e5a22a012846.jpg" alt="Corazón dentro del sobre">
  </div>

  <!-- Contenedor de corazones -->
  <div class="hearts" id="hearts"></div>

  <script>
    // Función para crear corazones
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const numHearts = 50; // Número de corazones

      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = `${Math.random() * 100}%`; // Posición horizontal aleatoria
        heart.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duración aleatoria
        heart.style.fontSize = `${Math.random() * 20 + 10}px`; // Tamaño aleatorio
        heartsContainer.appendChild(heart);
      }
    }

    // Función para redirigir a la segunda página
    function openEnvelope() {
      window.location.href = "capibara.html"; // Redirige a la segunda página
    }

    // Crear corazones al cargar la página
    createHearts();
  </script>
</body>
</html>
