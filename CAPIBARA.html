<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para el amor de mi vida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Asegura que ocupe toda la altura de la pantalla */
      background-color: #fff9c4; /* Fondo amarillo suave */
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }

    h1 {
      color: #d32f2f; /* Letras rojas */
      font-size: 2.5rem;
      margin: 20px 10px; /* Margen superior e inferior */
      padding: 0 10px; /* Padding para evitar que el texto toque los bordes */
      transition: opacity 0.5s ease; /* Transición suave */
    }

    img {
      max-width: 60%; /* Ajusta el tamaño de la imagen */
      height: auto;
      cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
      transition: transform 0.3s ease; /* Efecto de escala al tocar */
    }

    img:active {
      transform: scale(0.95); /* Efecto de "presionado" */
    }

    .final-content {
      display: none; /* Oculta el contenido final inicialmente */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .final-message {
      font-size: 2rem; /* Tamaño para "Es grande y gris, nos vemos pronto" */
      color: #d32f2f; /* Color rojo */
      margin-bottom: 20px; /* Espacio entre el texto y la imagen */
    }

    .te-amo {
      font-size: 3rem; /* Tamaño grande para "TE AMO" */
      color: #d32f2f; /* Color rojo */
      margin-top: 20px; /* Espacio entre la imagen y el texto */
    }

    /* Ajustes para dispositivos móviles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Tamaño de fuente más pequeño en móviles */
      }

      img {
        max-width: 80%; /* Imagen más grande en móviles */
      }

      .final-message {
        font-size: 1.5rem; /* Tamaño ajustado para móviles */
      }

      .te-amo {
        font-size: 2.5rem; /* Tamaño ajustado para móviles */
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="message">¿Prometes cuidarme y amarme? Si es así, toca el corazón ❤️</h1>
  <img src="https://i.pinimg.com/736x/b8/ce/52/b8ce52f98e7640a9f1bf1027f63158d4.jpg" alt="Capibara tierno con un corazón" onclick="changeMessage()">

  <!-- Contenido final -->
  <div id="finalContent" class="final-content">
    <div class="final-message">Es grande y gris, nos vemos pronto</div>
    <img src="https://i.pinimg.com/736x/e3/b4/8c/e3b48c4eb6a12a676ab9f3aaf0d8d279.jpg" alt="Imagen final">
    <div class="te-amo">TE AMO 💛</div>
  </div>

  <script>
    let currentMessage = 1; // Contador para controlar los mensajes

    function changeMessage() {
      const messageElement = document.getElementById('message');
      const imageElement = document.querySelector('img');

      if (currentMessage === 1) {
        messageElement.innerText = "¿Estás segura? ¿Neta me lo juras?";
        currentMessage = 2;
      } else if (currentMessage === 2) {
        messageElement.innerText = "Entonces búscame...";
        currentMessage = 3;
      } else if (currentMessage === 3) {
        showFinalAlert(); // Muestra la alerta final
      }
    }

    function showFinalAlert() {
      const userResponse = confirm("¿Quieres una pista?");

      if (userResponse) {
        // Si elige "Sí"
        document.getElementById("message").style.display = "none"; // Oculta el mensaje anterior
        document.querySelector("img").style.display = "none"; // Oculta la imagen del capibara
        document.getElementById("finalContent").style.display = "flex"; // Muestra el contenido final
      } else {
        // Si elige "No"
        alert("No seas chimuela, apreta SI");
        showFinalAlert(); // Vuelve a mostrar la alerta
      }
    }
  </script>
</body>
</html>
